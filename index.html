<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!"
    />
    <link href="./css/styles.min.css" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="card">
      <header class="card-hero-container">
        <img alt="" class="card-hero" src="./svgs/illustration-hero.svg" />
      </header>
      <main class="card-content">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card-summary">
          <img alt="Music icon" class="card-icon" src="./svgs/icon-music.svg" width="48" height="48" />
          <div class="plan-details">
            <h2 class="plan-type">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <button class="change-button">Change</button>
        </div>
        <button class="submit-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </main>
    </div>
  </body>
</html>
